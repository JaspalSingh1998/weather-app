<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="card">
      <div class="search-city">
        <label for="query">
          <input
            type="search"
            name="search-city"
            id="query"
            class="search-query"
            placeholder="Enter the location"
          />
          <button type="submit" class="btn">Get Weather</button>
        </label>
      </div>
      <main>
        <div class="current-data">
          <p class="date-time">5:05 PM, Mon, Nov 23, 2020</p>
          <div class="weather">
            <div class="icon">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Weather Icon"
                data-icon
              />
              <h3 class="weather-count">
                <span data-temp>72</span><sup>&deg;F</sup>
              </h3>
            </div>
            <p class="condition">Rainy</p>
          </div>
          <div class="wind-humidity">
            <div class="humidity">
              <h3>Humidity</h3>
              <p data-humidity>45%</p>
            </div>
            <div class="wind">
              <h3>Wind Speed</h3>
              <p data-speed>19.2 km/j</p>
            </div>
          </div>
        </div>
        <div class="stat-data">
          <div class="map-container">
            <h4>Temperature</h4>
            <canvas id="myChart" width="100" height="20"></canvas>
          </div>
          <div class="forecaste">
            <div class="weather-cards">
              <div class="weather-card active">
                <h4 class="day">Today</h4>
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" />
                <p class="weather-condition">Humidity</p>
                <p class="count">30%</p>
              </div>
              <div class="weather-card">
                <h4 class="day">Today</h4>
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" />
                <p class="weather-condition">Humidity</p>
                <p class="count">30%</p>
              </div>
              <div class="weather-card">
                <h4 class="day">Today</h4>
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" />
                <p class="weather-condition">Humidity</p>
                <p class="count">30%</p>
              </div>
              <div class="weather-card">
                <h4 class="day">Today</h4>
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" />
                <p class="weather-condition">Humidity</p>
                <p class="count">30%</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <template id="template">
      <div class="weather-card" data-card>
        <h4 class="day" data-day>Today</h4>
        <img
          src="http://openweathermap.org/img/wn/10d.png"
          alt=""
          data-day-icon
        />
        <p class="weather-condition" data-condition>Humidity</p>
        <p class="count" data-count>30%</p>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="./app/weather.js"></script>
    <script src="./app/script.js"></script>
  </body>
</html>
